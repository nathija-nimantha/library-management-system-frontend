<div class="book-management container py-5">
    <h2 class="text-center mb-4" data-aos="fade-down">Book Management</h2>
  
    <form [formGroup]="bookForm" (ngSubmit)="editingBook ? updateBook() : addBook()" data-aos="fade-right">
      <div class="row g-3">
        <div class="col-md-6">
          <label><i class="bi bi-book-fill me-2"></i>Title</label>
          <input formControlName="title" class="form-control" placeholder="Book Title" />
        </div>
        <div class="col-md-6">
          <label><i class="bi bi-person-fill me-2"></i>Author</label>
          <input formControlName="author" class="form-control" placeholder="Author" />
        </div>
        <div class="col-md-12">
          <label><i class="bi bi-card-text me-2"></i>Description</label>
          <textarea formControlName="description" class="form-control" rows="3" placeholder="Description"></textarea>
        </div>
        <div class="col-md-6">
          <label><i class="bi bi-tags-fill me-2"></i>Category</label>
          <select formControlName="category" class="form-select">
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label><i class="bi bi-image-fill me-2"></i>Image Path</label>
          <input formControlName="image" class="form-control" placeholder="Image Path" />
        </div>
        <div class="col-md-4">
          <label><i class="bi bi-check-circle-fill me-2"></i>Availability</label>
          <input type="checkbox" formControlName="availability" class="ms-2" />
        </div>
        <div class="col-md-4">
          <label><i class="bi bi-currency-dollar me-2"></i>Price</label>
          <input formControlName="price" class="form-control" placeholder="Price" type="number" />
        </div>
        <div class="col-md-4">
          <label><i class="bi bi-star-fill me-2"></i>Rating</label>
          <input formControlName="rating" class="form-control" placeholder="Rating" type="number" />
        </div>
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-primary" data-aos="zoom-in">{{ editingBook ? 'Update' : 'Add' }} Book</button>
          <button type="button" *ngIf="editingBook" class="btnCancel btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </form>
  
    <div class="mt-5">
      <h4 class="mb-3" data-aos="fade-right">Current Books</h4>
      <div *ngFor="let book of books; let i = index" class="card mb-3" data-aos="fade-up">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Author: {{ book.author }}</p>
            <p class="card-text"><i class="bi bi-currency-dollar"></i> Rs. {{ book.price | number:'1.2-2' }}</p>
            <p class="card-text"><i class="bi bi-tags"></i> Category: {{ book.category }}</p>
          </div>
          <div>
            <button class="btn btn-warning btn-sm me-2" (click)="editBook(book)">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id!)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
