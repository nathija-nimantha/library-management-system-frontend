<div class="customer-management container py-5">
    <h2 class="text-center mb-4" data-aos="fade-down">Customer Management</h2>
  
    <form [formGroup]="customerForm" (ngSubmit)="editingCustomer ? updateCustomer() : addCustomer()" data-aos="fade-right">
      <div class="row g-3">
        <div class="col-md-6">
          <label><i class="bi bi-person-fill me-2"></i>Name</label>
          <input formControlName="name" class="form-control" placeholder="Customer Name" />
        </div>
        <div class="col-md-6">
          <label><i class="bi bi-envelope-fill me-2"></i>Email</label>
          <input formControlName="email" class="form-control" placeholder="Email" type="email" />
        </div>
        <div class="col-md-6">
          <label><i class="bi bi-telephone-fill me-2"></i>Phone</label>
          <input formControlName="phone" class="form-control" placeholder="Phone Number" />
        </div>
        <div class="col-md-6">
          <label><i class="bi bi-geo-alt-fill me-2"></i>Address</label>
          <input formControlName="address" class="form-control" placeholder="Address" />
        </div>
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-primary" data-aos="zoom-in">{{ editingCustomer ? 'Update' : 'Add' }} Customer</button>
          <button type="button" *ngIf="editingCustomer" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </form>
  
    <div class="mt-5">
      <h4 class="mb-3" data-aos="fade-right">Current Customers</h4>
      <div *ngFor="let customer of customers; let i = index" class="card mb-3" data-aos="fade-up">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">{{ customer.name }}</h5>
            <p class="card-text">Email: {{ customer.email }}</p>
            <p class="card-text"><i class="bi bi-telephone-fill"></i> Phone: {{ customer.phone }}</p>
            <p class="card-text"><i class="bi bi-geo-alt-fill"></i> Address: {{ customer.address }}</p>
          </div>
          <div>
            <button class="btn btn-warning btn-sm me-2" (click)="editCustomer(customer)">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id!)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
