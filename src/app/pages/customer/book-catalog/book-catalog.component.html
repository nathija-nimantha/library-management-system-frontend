<div class="book-catalog container p-5">
  <h2 class="text-center mb-5" data-aos="fade-up">Explore Our Book Collection</h2>
  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" data-aos="fade-up" *ngFor="let book of books" [attr.data-aos-delay]="book.id * 10">
      <div class="card shadow border-0">
        <div class="card-body text-center">
          <div class="book-cover mb-3" [style.backgroundImage]="'url(../../../assets/' + book.image + ')'"></div>
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text text-muted">by {{ book.author }}</p>
          <p class="card-text small">{{ book.description }}</p>
          <p *ngIf="book.rating" class="card-text small text-warning">Rating: {{ book.rating }}/5</p>
          <p class="card-text"><strong>Price: Rs.{{ book.price | number:'1.2-2' }}</strong></p>

          <div *ngIf="book.availability; else reserveOption">
            <button class="btn btn-success" (click)="addToCart(book)">Book Now</button>
          </div>

          <ng-template #reserveOption>
            <span class="text-muted ms-2">Currently Unavailable</span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
