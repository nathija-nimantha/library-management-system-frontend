<div class="cart-background">
    <div class="cart container py-5">
        <h2 class="text-center mb-5" data-aos="fade-up">Your Cart</h2>
        <div *ngIf="cartItems.length === 0" class="text-center">
            <p>Your cart is currently empty.</p>
            <a routerLink="/customer/books" class="btn btn-primary">Browse Books</a>
        </div>
  
        <div *ngIf="cartItems.length > 0">
            <div class="row g-4">
                <div class="col-12 col-md-6" *ngFor="let item of cartItems" data-aos="fade-up">
                    <div class="card shadow border-0">
                        <div class="card-body d-flex align-items-center">
                            <div class="book-cover" [style.backgroundImage]="'url(../../../assets/' + item.image + ')'">
                            </div>
                            <div class="ms-3">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text">Author: {{ item.author }}</p>
                                <p class="card-text">Category: {{ item.category }}</p>
                                <p class="card-text text-muted">Price: Rs. {{ item.price | number:'1.2-2' }}</p>
                                <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
            <div class="cart-total mt-4 text-end">
                <h4>Total: Rs. {{ calculateTotal() | number:'1.2-2' }}</h4>
                <button class="btn btn-success mt-2" (click)="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>
  </div>
